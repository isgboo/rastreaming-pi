
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./disable_staticConfig.js"></script>

<h2>Network</h2>
<form id="network" action="save_network" method="get">
  <input type='radio' name='networkStatus' value='dhcp' checked><span> DHCP</span><br>
  <br><input type='radio' name='networkStatus' value='static'><span> Static Ip</span><br>
  <br>IP:<br>
  Indicate a valid static ip<br>
  <input type="text" name="ipAddress" class="staticConfig" disabled pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required><br>
  Indicate your network gateway<br>
  <input type="text" name="gateway" class="staticConfig" disabled pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required><br>
  Indicate your netmask<br>
  <input type="text" name="netmask" class="staticConfig" disabled pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required><br>
  <button type="submit">Save and Reboot device</button>
</form>
