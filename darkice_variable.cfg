[general]
duration      = 0
bufferSecs    = 5
reconnect     = yes

[input]
device        = ${audioSource}
sampleRate    = 44100
bitsPerSample = 16
channel       = ${audioChannels}

[icecast2-0]
bitrateMode   = cbr
bitrate       = ${audioBitRate}
format        = ${audioFormat}
quality       = 0.6
server        = ${serverName}
port          = 8000
password      = ${serverPassword}
mountPoint    = ${mountPoint}
name          = ${streamName}
description   = ${description}
url           = ${url}
genre         = ${genre}
public        = no
